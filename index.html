<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock,Paper,Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="header">Rock,Paper, Scissor Game</h1>
      <ul class="scoreList">
        <li><div class="score"><h2>Score</h2></div></li>
        <li><div >Human: <span class="humanScore>"> 0 </span></div></li>
        <li><div >Computer: <span class="computerScore>">0</span></div></li>
      </ul>

      <ul class="buttonList">
        <li><button class="rock">Rock</button></li>
        <li><button class="paper">Paper</button></li>
        <li><button class="scissors">Scissors</button></li>
      </ul>

      <div class="results"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
